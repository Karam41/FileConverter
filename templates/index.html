<!-- index.html -->
{% extends 'base.html' %}

{% block title %}File Converter{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- Your existing content here -->
    <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center">
                    <h1 class="mb-0">File Converter</h1>
                </div>
                <div class="card-body">
                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="file" class="form-label">Choose an Excel file:</label>
                            <input type="file" class="form-control" name="file" id="file" accept=".xlsx, .xls" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Convert</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
